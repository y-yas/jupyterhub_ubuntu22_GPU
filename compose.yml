services:
  jupyterlab:
    build: ./jupyterhub
    container_name: jupyterhub
    working_dir: /work
    volumes:
      - ./data:/work
    ports:
      - "8888:8888"
    command:
      jupyter-lab --ip 0.0.0.0 --allow-root -b localhost --NotebookApp.token=''
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
